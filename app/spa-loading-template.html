<style>
  body {
    border-radius: 0.375rem;
    overflow: hidden !important;
    background-color: transparent;
    border-radius: 0.375rem;
    height: 100vh;
    height: 100dvh;
    width: 100vw;
  }

  /* loading */
  .first-app-loading {
    transition: all 0.3;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden !important;
    border-radius: 0.375rem;
    background: #fff;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    letter-spacing: 0.3em;
    font-family: Alimama;
  }

  .first-app-loading .flex-row-c-c {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .first-app-loading h2 {
    padding: 0;
    margin: 0;
  }

  .dark .first-app-loading {
    background-color: #1a1a1a;
    color: #f3f3f3;
    border-color: #2d2d2d;
  }

  .desktop .first-app-loading,
  .mobile .first-app-loading {
    display: none !important;
  }

  #app-loading-spinner {
    margin-top: 1rem;
    display: block;
    animation: app-loading-spinner-rotate 1s linear infinite;
    width: 1.6rem;
    height: 1.6rem;
  }
</style>

<body data-tauri-drag-region>
  <!-- 获取模式 -->
  <script>
    const mode = localStorage.getItem('vueuse-color-scheme')
    const osType = window.localStorage.getItem('osType')
    if (['windows', 'macos', 'linux'].includes(osType)) {
      document.documentElement.classList.add('desktop')
    } else if (['ios', 'android'].includes(osType)) {
      document.documentElement.classList.add('mobile')
    } else {
      document.documentElement.classList.add('web')
    }
    if (mode) document.documentElement.classList.toggle(mode)
  </script>
  <div data-tauri-drag-region class="first-app-loading" id="__nuxt">
    <h3 style="display: flex; align-items: center">
      <img src="/logo.png" style="width: 1.9rem; height: 1.9rem; margin-right: 0.6em" />
      Loading...
    </h3>
  </div>
</body>
